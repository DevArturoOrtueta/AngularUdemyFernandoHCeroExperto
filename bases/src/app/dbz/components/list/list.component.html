
<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-list">
    <span class="text-primary">{{i + 1}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}} </span>
    <p>Es el primero: {{isFirst}} </p>
    <p>Es el ultimo: {{isLast}} </p>
    <p>Es par: {{isEven}} </p>
    <p>Es impar: {{isOdd}} </p>
  </li>

</ul>
